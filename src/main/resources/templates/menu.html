<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div  class=".square-box" id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div  class=".square-box" id = "servicesMenu">
    <table>
        <tr th:block th:each="appropriateFacial : ${appropriateFacials}">
        <td th:text="${appropriateFacial}"></td>
        </tr>
    </table>

    <div class=".square-box" th:if = '${manipedi.equals("manicure")}'>
    <h3>Manicure</h3>
    <p th:replace="fragments :: manicureDescription"></p>
</div>
    <div class=".square-box" th:if='${manipedi.equals("pedicure")}'>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
</div>
</body>
</html>
